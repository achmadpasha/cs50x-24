{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for porto in portfolio %}
                <tr>
                    <td class="text-start">{{ porto.symbol }}</td>
                    <td class="text-end">{{ porto.shares }}</td>
                    <td class="text-end">{{ porto.price }}</td>
                    <td class="text-end">{{ porto.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class="text-end fw-bold border-bottom-0" colspan="3">Cash</td>
                <td class="text-end border-bottom-0">{{ cash }}</td>
            </tr>
            <tr>
                <td class="text-end fw-bold border-bottom-0" colspan="3">TOTAL</td>
                <td class="text-end border-bottom-0">{{ total }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}

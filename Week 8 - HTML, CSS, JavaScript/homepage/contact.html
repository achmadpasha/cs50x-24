                    <i class='bx bx-menu fs-1 cursor-pointer' data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

                    <ul>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="wrapper">
                <section id="contact">
                    <div class="desc" data-aos="fade-right" data-aos-duration="1000">
                        <div>
                            <h1>Contact me for collaboration</h1>
                            <p class="mt-3">Reach out today to discuss your project needs and start collaborating on something amazing!</p>
                        </div>
                        <div class="social mt-5">
                            <div class="icon-- email-- relative">
                                <div class="icon--">
                                    <a href="#email">
                                        <i class='bx bx-envelope'></i>
                                    </a>
                                </div>
                                <div class="tooltip-- absolute -right-1 z-1 mt-1 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                    <span class="pop-up-text block px-2 py-2 text-sm text-white">Email</span>
                                </div>
                            </div>

                            <div class="icon-- relative inline-block">
                                <div class="icon--">
                                    <a href="https://www.w3.org/html/" target="_blank">
                                        <i class='bx bxl-github'></i>
                                    </a>
                                </div>
                                <div class="tooltip-- absolute -right-2 z-1 mt-1 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                    <span class="pop-up-text block px-2 py-2 text-sm text-white">GitHub</span>
                                </div>
                            </div>

                            <div class="icon-- relative inline-block">
                                <div class="icon--">
                                    <a href="https://www.w3.org/html/" target="_blank">
                                        <i class='bx bxl-linkedin-square'></i>
                                    </a>
                                </div>
                                <div class="tooltip-- absolute -right-3 z-1 mt-1 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                    <span class="pop-up-text block px-2 py-2 text-sm text-white">LinkedIn</span>
                                </div>
                            </div>

                            <div class="icon-- relative inline-block">
                                <div class="icon--">
                                    <a href="https://www.w3.org/html/" target="_blank">
                                        <i class='bx bxl-discord-alt'></i>
                                    </a>
                                </div>
                                <div class="tooltip-- absolute -right-3 z-1 mt-1 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                    <span class="pop-up-text block px-2 py-2 text-sm text-white">Discord</span>
                                </div>
                            </div>

                            <div class="icon-- relative inline-block">
                                <div class="icon--">
                                    <a href="https://www.w3.org/html/" target="_blank">
                                        <i class='bx bxl-instagram-alt'></i>
                                    </a>
                                </div>
                                <div class="tooltip-- absolute -right-5 z-1 mt-1 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                                    <span class="pop-up-text block px-2 py-2 text-sm text-white">Instagram</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="email" class="form--" data-aos="fade-left" data-aos-duration="1000">
                        <form>
                            <div class="user">
                                <div class="name">
                                    <h6>Name</h6>
                                    <input autocomplete="off" type="text" name="name" class="border-1 border-gray-500/50 rounded-xl mt-2 p-1">
                                </div>
                                <div class="email">
                                    <h6>Email</h6>
                                    <input autocomplete="off" type="email" name="email" class="border-1 border-gray-500/50 rounded-xl mt-2 p-1">
                                </div>
                            </div>
                            <div class="message mt-3 mb-2">
                                <h6>Message</h6>
                                <textarea name="message" class="border-1 border-gray-500/50 rounded-xl mt-2"></textarea>
                            </div>
                            <button class="btn w-full rounded-xl transition duration-300 ease-in-out bg-sky-400 hover:bg-sky-500" type="submit">Send</button>
                        </form>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button>6 people per 1 sheep</button>
                <button>3 people per 1 sheep</button>
                <button>1 people per 1 sheep</button>
                <button>1 people per 3 sheep</button>
                <button>1 people per 6 sheep</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely</h3>
                <input type="text">
                <button id="check">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>

        <script>
            // Part 1: Multiple choice
            const btn = document.getElementsByTagName('button');
            const feedback = document.getElementsByClassName('feedback');

            // Default button
            function defaultBtn() {
                for (let i = 0; i <= 4; i++) {
                    btn[i].style.backgroundColor = '#d9edff';
                };
            };

            // If correct answer is clicked
            btn[4].addEventListener('click', function() {
                defaultBtn()
                btn[4].style.backgroundColor = '#90ee90';
                feedback[0].innerHTML = 'Correct!'
            });

            // When any incorrect answer is clicked
            for (let i = 0; i < 4; i++) {
                btn[i].addEventListener('click', function() {
                    defaultBtn()
                    btn[i].style.backgroundColor = '#fda4af';
                    feedback[0].innerHTML = 'Incorrect'
                });
            };


            //Part 2: free response submission
            document.querySelector('#check').addEventListener('click', function() {
                const input = document.getElementsByTagName('input')[0];
                if (input.value.toLowerCase() === 'switzerland') {
                    input.style.backgroundColor = '#90ee90';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = '#fda4af';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                };
            });
        </script>
    </body>
</html>
